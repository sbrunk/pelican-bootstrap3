{% if article.photo_gallery %}
<div class="gallery">
    {% for name, photo, thumb, exif, caption in article.photo_gallery %}
    <div class="figure">
        <a href="{{ SITEURL }}/{{ photo }}" title="{{ name }}" exif="{{ exif }}" caption="{{ caption }}"><img src="{{ SITEURL }}/{{ photo }}"></a>
        <p class="caption">{{ caption }}</p>
    </div>
    {% endfor %}
</div>
{% endif %}
